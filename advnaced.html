<!DOCTYPE html>
<!--discord: polarburr#9201-->

<html lang="en">
    <head>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product Sans">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <title>Googeely Advanced Search</title>
    </head>
    <body>
        <nav>
            <a href="index.html">Google Search</a>
            &nbsp;|&nbsp;
            <a href="image.html">Image Search</a>
        </nav>
        <div class="logo">
            <h1>
                <span style="color: #4285F4">G</span>
                <img class="oo" src="OIP.jpg" alt="OO">
                <span style="color: #4285F4">g</span>
                <span style="color: #F4B400">e</span>
                <span style="color: #DB4437">e</span>
                <span style="color: #0F9D58">l</span>
                <span style="color: #4285F4">y</span>
            </h1>
        </div>
        <div class="search">
            <form action="https://google.com/search">
                <table>
                    <tr>
                        <td colspan="2"><h4>Find pages with...</h4></td>
                    </tr>
                    <tr>
                        <td>all these words:</td>
                        <td><input class="a_search" type="text" name="as_q"></td>
                    </tr>
                    <tr>
                        <td>this exact word or phrase:</td>
                        <td><input class="a_search" type="text" name="as_epq"></td>
                    </tr>
                    <tr>
                        <td>any of these words:</td>
                        <td><input class="a_search" type="text" name="as_oq"></td>
                    </tr>
                    <tr>
                        <td>none of these words:</td>
                        <td><input class="a_search" type="text" name="as_eq"></td>
                    </tr>
                    <!--
                    <tr>
                        <td>numbers ranging from:</td>
                        <td><input class="a_search" type="text" name="as_nlo"> to <input class="a_search" type="text" name="as_nhi"></td>
                    </tr> -->
                </table>
                <br>&nbsp;<br>
                <input id="btn_a" type="submit" value="Advanced Search">
            </form>
        </div>
        <footer>
            <br>Powered by <a href="http://google.com">Google</a>
        </footer>

    </body>
</html>
